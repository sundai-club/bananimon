<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bananimon - AI Pet Generator</title>
    <meta name="description" content="Create magical AI-generated pets by combining your photo with your favorite animal. Generate unique hybrid characters using advanced AI technology.">
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:title" content="Bananimon - AI Pet Generator">
    <meta property="og:description" content="Create magical AI-generated pets by combining your photo with your favorite animal. Generate unique hybrid characters using advanced AI technology.">
    <meta property="og:image" content="/og-image.png">
    <meta property="og:url" content="https://bananimon.onrender.com">
    
    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Bananimon - AI Pet Generator">
    <meta name="twitter:description" content="Create magical AI-generated pets by combining your photo with your favorite animal. Generate unique hybrid characters using advanced AI technology.">
    <meta name="twitter:image" content="/og-image.png">
    
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>AI Pet Generator</h1>
        
        <!-- Camera Section -->
        <div class="camera-section">
            <h2>Take Your Selfie</h2>
            <video id="camera" autoplay></video>
            <canvas id="canvas" style="display: none;"></canvas>
            <div class="camera-controls">
                <button id="startCamera">Start Camera</button>
                <button id="capturePhoto" style="display: none;">Capture Photo</button>
                <button id="retakePhoto" style="display: none;">Retake</button>
            </div>
            <div class="captured-photo" id="capturedPhoto" style="display: none;">
                <img id="selfiePreview" alt="Your selfie">
            </div>
        </div>

        <!-- Animal Selection Grid -->
        <div class="animal-section">
            <h2>Choose Your Animal</h2>
            <div class="animal-grid" id="animalGrid">
                <!-- 4x4 grid of animals -->
            </div>
            
            <!-- Age Slider -->
            <div class="age-slider-section">
                <h3>Character Age</h3>
                <div class="slider-container">
                    <label for="ageSlider">0</label>
                    <input type="range" id="ageSlider" min="0" max="100" value="10" class="age-slider">
                    <label for="ageSlider">100</label>
                </div>
                <div class="age-display">
                    Age: <span id="ageValue">10</span> years old
                </div>
            </div>
        </div>

        <!-- Generate Section -->
        <div class="generate-section">
            <button id="generatePet" style="display: none;">Generate My Pet!</button>
            <div class="loading" id="loading" style="display: none;">
                <div class="spinner"></div>
                <p>Creating your magical pet...</p>
            </div>
        </div>

        <!-- Result Section -->
        <div class="result-section" id="resultSection" style="display: none;">
            <h2>Your New Pets!</h2>
            <div class="result-grid" id="resultGrid">
                <!-- Generated images will be displayed here -->
            </div>
            <div class="result-buttons">
                <button id="regenerate">Regenerate</button>
                <button id="generateAnother">Generate Another</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
